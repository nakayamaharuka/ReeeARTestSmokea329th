<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-plane
                    id="gif-plane"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-plane>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            const gifTexture = new Image();
            gifTexture.src = "assets/asset.gif";

            gifTexture.onload = () => {
                const gifPlane = document.querySelector('#gif-plane');
                gifPlane.setAttribute('material', 'src', gifTexture);

                //テクスチャの自動更新
                const textureUpdate = setInterval(() => {
                    gifPlane.components.material.material.material.map.needsUpdate = true;
                }, 100);    //フレーム更新間隔
            };
        </script>
    </body>
</html>
