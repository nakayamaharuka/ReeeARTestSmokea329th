<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
        <!-- shaderライブラリ -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
            <a-assets>
                <img id="smoke" src="assets/asset.gif">
            </a-assets>

            <a-marker id="animated-marker" type="pattern" url="assets/marker.patt">
                <a-entity
                    geometry="primitive: plane; height: 1; width: 1"
                    material="shader: gif; src: #smoke; opacity: 1"
                    rotation="-90 0 0">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
